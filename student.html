<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Twój Plan | Radek Komendera</title>
    <link rel="stylesheet" href="css/base.css?v=16">
    <link rel="stylesheet" href="css/components.css?v=16">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .interact-pill { background: rgba(255,255,255,0.06); padding: 8px 14px; border-radius: 10px; cursor: help; transition: 0.2s; }
        .interact-pill:hover { background: rgba(255,255,255,0.1); }
        .interact-text { cursor: help; }
        .interact-text:hover span { color: var(--primary-color); }
    </style>
</head>
<body>
    <div style="text-align: center; padding: 30px 0 10px 0;">
        <div class="logo brand-font" style="justify-content: center; font-size: 1.8rem;">
            RADEK <span>KOMENDERA</span>
        </div>
    </div>

    <div class="container fade-in" style="padding-top:20px;">
        <div style="display:flex; justify-content:flex-end; margin-bottom:15px;">
            <button class="btn btn-save" id="saveProgressBtn" onclick="window.StudentLogic.saveProgress()">
                <span class="material-symbols-rounded">check</span> Zapisano
            </button>
        </div>

        <div class="glass-panel" style="text-align: center; border-top: 4px solid var(--primary-color);">
            <!-- ZWIĘKSZONO CZCIONKĘ DO 3.5rem -->
            <h1 class="brand-font" style="font-size: 3.5rem; color: #fff; line-height: 1.1;" id="stPlanName">Ładowanie...</h1>
            <p id="stPlanNote" style="margin-top: 15px; color: var(--text-secondary); font-style: italic; font-size: 1.1rem;"></p>
        </div>

        <div id="stDaysContainer"></div>

        <div style="text-align: center; margin-top: 50px; color: #444; font-size: 0.8rem; padding-bottom: 30px;">
            by Sebastian Mąsior
        </div>
    </div>
    
    <div id="appTooltip" class="exercise-tooltip">
        <div id="ttMediaContainer" class="tt-media-container"></div>
        <div class="tt-content">
            <div class="tt-title" id="ttTitle"></div>
            <div class="tt-desc" id="ttDesc"></div>
        </div>
    </div>

    <script type="module" src="js/ui/tooltip.js?v=16"></script>
    <script type="module" src="js/ui/notifications.js"></script>
    <script type="module">
        import * as Student from './js/modules/student.js?v=16';
        window.StudentLogic = Student; 

        import { showTooltip, showInfoTooltip, hideTooltip } from './js/ui/tooltip.js?v=16';
        window.showTooltip = showTooltip;
        window.showInfoTooltip = showInfoTooltip;
        window.hideTooltip = hideTooltip;

        document.addEventListener('DOMContentLoaded', () => {
            const id = new URLSearchParams(window.location.search).get('id');
            if(id) Student.init(id);
        });
    </script>
</body>
</html>
