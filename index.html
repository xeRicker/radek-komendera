<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Panel</title>
    <link rel="stylesheet" href="css/base.css?v=12">
    <link rel="stylesheet" href="css/components.css?v=12">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <nav class="navbar">
        <div class="logo brand-font">RADEK <span>KOMENDERA</span></div>
        <div class="nav-tabs">
            <a href="index.html" class="nav-link active"><span class="material-symbols-rounded">dashboard</span> Panel</a>
            <a href="exercises.html" class="nav-link"><span class="material-symbols-rounded">fitness_center</span> Baza</a>
        </div>
    </nav>
    <div class="container fade-in">
        <div class="header-wrapper">
            <!-- Usunięto tekst "Zarządzaj planami" -->
            <div><h1 class="brand-font">Twoi Podopieczni</h1></div>
            <div class="flex-row">
                <button class="btn btn-secondary btn-icon-only" onclick="window.DashLogic.toggleDeleteMode()"><span class="material-symbols-rounded">delete_sweep</span></button>
                <div class="flex-row" style="border-left:1px solid rgba(255,255,255,0.1);padding-left:15px;margin-left:5px;">
                     <button class="btn btn-secondary" onclick="window.DashLogic.downloadBackup()"><span class="material-symbols-rounded">download</span></button>
                     <button class="btn" onclick="window.DashLogic.createPlan()"><span class="material-symbols-rounded">add</span> Nowy Plan</button>
                </div>
            </div>
        </div>
        
        <div id="deleteActionBar" style="display:none; margin-bottom:20px; background:rgba(255,50,50,0.1); border:1px solid var(--danger-color); padding:15px; border-radius:12px; justify-content:space-between; align-items:center;">
            <span style="font-weight:600; color:var(--danger-color);">Tryb usuwania aktywny</span>
            <button class="btn btn-danger" onclick="window.DashLogic.deleteSelected()">Usuń zaznaczone</button>
        </div>
        
        <div id="plansGrid" class="grid-2"></div>
    </div>

    <script type="module" src="js/ui/notifications.js"></script>
    <script type="module">
        import * as Dash from './js/modules/dashboard.js?v=12';
        document.addEventListener('DOMContentLoaded', () => {
            if(window.DashLogic) window.DashLogic.init();
        });
    </script>
</body>
</html>
