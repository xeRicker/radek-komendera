<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Baza Ćwiczeń | Radek Komendera</title>
    <link rel="stylesheet" href="css/base.css?v=12">
    <link rel="stylesheet" href="css/components.css?v=12">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <nav class="navbar">
        <div class="logo brand-font">RADEK <span>KOMENDERA</span></div>
        <div class="nav-tabs">
            <a href="index.html" class="nav-link"><span class="material-symbols-rounded">dashboard</span> Panel</a>
            <a href="exercises.html" class="nav-link active"><span class="material-symbols-rounded">fitness_center</span> Baza</a>
        </div>
    </nav>
    <div class="container fade-in">
        <div class="grid-2">
            <!-- LEWY PANEL -->
            <div class="glass-panel" style="height: fit-content;">
                <h2 class="brand-font" id="formTitle" style="margin-bottom: 24px; color: var(--primary-color);">Dodaj Ćwiczenie</h2>
                <div class="input-group"><label>Nazwa Ćwiczenia</label><input type="text" id="exName" placeholder="np. Bench Press"></div>
                <div class="input-group"><label>URL Obrazka / GIF</label><input type="text" id="exMedia" placeholder="https://..."><small style="color: #666; font-size: 0.7rem; margin-top: 5px; display:block;">Link bezpośredni do jpg/png/gif</small></div>
                <div class="input-group"><label>Opis Techniki</label><textarea id="exDesc" rows="4" placeholder="Krótki opis techniki..."></textarea></div>
                <div class="flex-row" style="margin-top: 20px;">
                    <button class="btn" id="saveExBtn" onclick="window.ExLogic.save()" style="flex: 2;"><span class="material-symbols-rounded">add</span> Dodaj</button>
                    <button class="btn btn-secondary" onclick="window.ExLogic.resetForm()" style="flex: 1;">Wyczyść</button>
                </div>
            </div>
            
            <!-- PRAWY PANEL -->
            <div class="glass-panel" style="height: fit-content;">
                <!-- ZMIANA NA H2 i PRIMARY COLOR -->
                <h2 class="brand-font" style="margin-bottom: 24px; color: #fff;">Biblioteka</h2>
                <div id="exerciseList"></div>
            </div>
        </div>
    </div>
    
    <div id="appTooltip" class="exercise-tooltip">
        <div id="ttMediaContainer" class="tt-media-container"></div>
        <div class="tt-content"><div class="tt-title" id="ttTitle"></div><div class="tt-desc" id="ttDesc"></div></div>
    </div>

    <script type="module" src="js/ui/tooltip.js?v=12"></script>
    <script type="module">
        import { initApp } from './js/core/storage.js?v=12';
        import * as ExLogic from './js/modules/exercises.js?v=12';
        import { showTooltip, hideTooltip } from './js/ui/tooltip.js?v=12';

        window.ExLogic = ExLogic;
        window.showTooltip = showTooltip;
        window.hideTooltip = hideTooltip;

        document.addEventListener('DOMContentLoaded', async () => {
            await initApp();
            ExLogic.renderList();
        });
    </script>
</body>
</html>
